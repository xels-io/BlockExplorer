<div class="col-sm-12" style="padding-bottom: 5%;">
  <input type="text" style="float:right; margin-right:2%; clear: both;border-radius: 18px;" (input)='onSearchChange($event.target.value)' placeholder="Enter search string">
</div>

<div class="col-sm-12" style="padding-bottom: 1%;">

    <ngx-datatable
      #table
      class='material'
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="'auto'"
      [limit]="10"
      [rows]='rows'
      [selectionType]="'multi'"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      >
      <ngx-datatable-column name="Block Id" ></ngx-datatable-column>
      <ngx-datatable-column name="Height" ><ng-template let-value="value" let-row="row" ngx-datatable-cell-template>

          <a (click)= onClick(row)> {{row.height}}</a>

        </ng-template></ngx-datatable-column>
      <ngx-datatable-column name="Block Time" ></ngx-datatable-column>
      <ngx-datatable-column name="BlockReward" ></ngx-datatable-column>
      <ngx-datatable-column name="Confirmations" ></ngx-datatable-column>
      <ngx-datatable-column name="Total Amount" ></ngx-datatable-column>

        <a href="#">hhh</a>
      </ng-template>
    </ngx-datatable-column> -->


    </ngx-datatable>

  </div>
